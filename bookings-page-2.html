<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700;900&family=Raleway:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bookings-page-2.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="nav-section">
            <div class="nav">
                <div class="icon">
                    <img class="icon-image" src="\images\logo.png">
                </div>
                <div class="nav-main">
                    <div class="search-bar">
                        <button class="location-button">Location <i class="bi bi-chevron-down"></i></button>
                        <input class="search-field" placeholder="Type your phone brand, model and repair">
                        <button class="search-button"><i class="bi bi-search"></i></button>
                    </div>
                    <div class="action-buttons">
                        <a class="action-button" href="#">Register as Partner</a>
                        <a class="action-button" href="#">Log in/sign Up</a>
                    </div>
                </div>
            </div>
            <div class="mobile-nav">
                <div class="sidemenu-button">
                    <a class="side-menu-button" href="side-menu-2.html"><i
                            class=" side-menu-button bi bi-filter-left"></i></a>
                </div>
                <div class="icon">
                    <img class="icon-image" src="\images\logo.png">
                </div>
                <a class="search-button-mobile"><i class=" search-button-mobile bi bi-search"></i></a>

            </div>
        </div>
        <div class="add-address-page">
            <div class="address-sec-title">
                <p>Add New Address</p>
            </div>
            <div class="add-address-section">
                <div class="maps-section">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d380511.45168194437!2d-88.06161351191282!3d41.833773385194355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2c3cd0f4cbed%3A0xafe0a6ad09c0c000!2sChicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2sin!4v1702398452116!5m2!1sen!2sin"
                        class="map" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="add-address-form-section">
                    <div>
                        <input class="add-address-input" placeholder="Your Location">
                        <input class="add-address-input" placeholder="Flat/Building/Street">
                        <input class="add-address-input" placeholder="Your Name">
                        <div class="add-address-btns">
                            <p style="color: #828282;">Save as</p>
                            <div class="save-as-sec">
                                <button class="save-as-btn">Home</button>
                                <button class="save-as-btn">Office</button>
                                <button class="save-as-btn">Others</button>
                            </div>
                        </div>
                    </div>
                    <div class="section-footer">
                        <button class="footer-btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-section">
            <div class="footer">
                <div class="footer-sec-1">
                    <div class="icon">
                        <img class="icon-image" src="\images\logo.png">
                    </div>
                    <div class="footer-sub-sec">
                        <div class="footer-sub-sec-1">
                            <p class="footer-sec-1-tile">COMPANY</p>
                            <p class="footer-sec-1-link">About Us</p>
                            <p class="footer-sec-1-link">Blogs</p>
                            <p class="footer-sec-1-link">Repair Now Pay Later</p>
                        </div>
                        <div class="footer-sub-sec-1">
                            <p class="footer-sec-1-tile">PARTNERS</p>
                            <p class="footer-sec-1-link">Regular</p>
                            <p class="footer-sec-1-link">Partner FAQ</p>
                            <p class="footer-sec-1-link">Registered Partners</p>
                        </div>
                        <div class="footer-sub-sec-1">
                            <p class="footer-sec-1-tile">FOR YOU</p>
                            <p class="footer-sec-1-link">Privacy</p>
                            <p class="footer-sec-1-link">FAQ</p>
                            <p class="footer-sec-1-link">Contact</p>
                        </div>
                    </div>
                </div>
                <div class="footer-sec-2">
                    <p class="footer-sec-2-tagline">Subscribe to win<br> weekly rewards</p>
                    <div>
                        <input class="email-address-input" placeholder="Email Address">
                        <button class="sub-btn">SUBSCRIBE</button>
                    </div>
                    <div class="icons">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-youtube"></i>
                        <i class="bi bi-twitter"></i>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
